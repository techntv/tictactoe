<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Games</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
  </head>
  <body>

    <div class="container">
      <h1>Tic Tac Toe Game</h1>
    </div>

      <table class="board">
        <tr id="onetrow">
          <td>X</td>
          <td>X</td>
          <td>X</td>
        </tr>

        <tr id="tworow">
          <td>O</td>
          <td>O</td>
          <td>O</td>
        </tr>

        <tr id="threerow">
          <td>X</td>
          <td>X</td>
          <td>X</td>
        </tr>
      </table>
    


      <div class="controlgame">
        <button type="button" name="button" id="btn">New Game</button>
      </div>


<script src='js/app.js'></script>
  </body>
</html>
